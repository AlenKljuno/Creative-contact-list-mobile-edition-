<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
<div id='app'>
<div class="mobitelCover">
    <div class="mobitel">
        <div class="camera"></div>
        <div class="nav">
            
            <i class="fa fa-wifi"></i>
            <i class="fa fa-battery-full"></i>
            <span class="navv"></span>
        </div>
        <br>
        <hr>
        <p class="cont"><strong>Contacts</strong></p>
        <input type="text" class="search" v-model='search' placeholder="search">
        <ul>
            <li v-for='(contact, index) in filteredContacts'>
                
                    {{contact.title}} 
                    {{contact.number}}
              
               <button class="btn-grad dlt" @click='dlt(index)' > Delete</button>

            </li>
        </ul>
        <ul>
            <li v-for='(cont, index) in filteredNewContacts'>
                {{cont}} 
                <button class="btn-grad dlt" @click='delete1(index)' > Delete</button>

            </li>
        </ul>
        <p><strong>Add contact</strong></p>
        <input type="text"  id="name" v-on:keyup="enableEnter" v-model="newItem" placeholder="Name and Number" >
        
        
<hr>
<button v-on:click="addItem"  class="add">Add</button>
    </div>
    <div class="homeCircle" @click='showModal=true'></div>
</div>
   
     
<div  id="noviModal" class="modal" v-if="showModal">
    <div class="modal-content" v-for='modal in modals' >
        <h1>{{modal.title}}</h1>
        <p>{{modal.desc}}</p>
        <button class="button ugasi" @click='showModal = false'>Cancel</button>
    </div>
    






</div>



</div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="contact.js"></script>
    <script src="clock.js"></script>
</body>
</html>
